<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<input type="text" name="field" id="number">
		<!-- <p id="number"></p> -->
		<div class="frstdiv">
			<div>
				<div class="numbers">
					<button id="numsym"  onclick="calc('+')">+</button>
					<button id="numsym"  onclick="calc('-')">-</button>
					<button id="numsym"  onclick="calc('*')">*</button>
					<button id="numsym"  onclick="calc('/')">/</button>
				</div><br>
				<div class="numbers">
					<button id="num"  onclick="calc(9)">9</button>
					<button id="num"  onclick="calc(8)">8</button>
					<button id="num"  onclick="calc(7)">7</button>
					<button id="num"  onclick="calc(6)">6</button>
				</div>
				<div class="numbers">
					<button id="num"  onclick="calc(5)">5</button>
					<button id="num"  onclick="calc(4)">4</button>
					<button id="num"  onclick="calc(3)">3</button>
					<button id="num"  onclick="calc(2)">2</button>
				</div>
				<div class="numbers">
					<button id="num" onclick="calc(1)">1</button>
					<button id="num" onclick="calc(0)">0</button>
					<button id="numsym" onclick="calc('.')"><b>.</b></button>
					<button id="numsym" onclick="calc('%')">%</button>
				</div>	
				<div class="numbers">
					<button id="clr" onclick="clear1()">Del</button>
					<button id="numac" onclick="clearScreen()">AC</button>
					<button id="equal" onclick="result()">=</button>

				</div>	
			</div>
		</div>
	</div>
	<p id="a"></p>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
